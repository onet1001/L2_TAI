<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<div class="container m-7">
<div class="row g-3 mt-3">
    <form >
        <div class="col-md-2">
            <label for="inputName" class="form-label">Imie</label>
            <input type="name" class="form-control" id="inputName">
        </div>
        <div class="col-md-2">
            <label for="inputSurname" class="form-label">Nazwisko</label>
            <input type="surname" class="form-control" id="inputSurname">
        </div>
        <div class="col-md-2">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>

        <fieldset class="row mt-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Mężczyzna
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Kobieta
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="col-12">
            <label class="form-label">Opis</label>
            <div>
            <textarea rows="4" cols="50">
            </textarea>
            </div>
        </div>

        <div class="mt-3">
            <label for="inputAge" class="form-label">Wiek</label>
            <input type="number" name="nazwa" value="wartość" id="inputAge">

        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Stan cywilny</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="wartość1">samotny</option>
                <option value="wartość2">w związku partnerskim</option>
                <option value="wartość3">ożeniony</option>
                <option value="wartość4">wdowiec</option>


            </select>
        </div>


        <div class="mt-3">
            <button type="clear" class="btn btn-primary">Wyczyść</button>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
